<!DOCTYPE html>
<html>
    <head>
        <title>INTRODUCTION TO HTML DOM</title>

    <body>
       
        
        <h2>WHAT IS A DOM</h2>

        <!--Enplanation paragraph-->
        <p id="domText">

        </script>
    </body>
</html>
